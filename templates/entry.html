<html>
<head>
    <title>Queue Entry - {{.Title}}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <a href="/">Back to list</a>
    <h1>{{.Title}}</h1>
    <p><strong>Status:</strong> {{.Status}}</p>
    <div>
        <h2>Transcript:</h2>
        <p>{{.Transcript}}</p>
    </div>
    <div>
        <h2>Summary:</h2>
        {{if .Summary}}
        <p>{{.Summary}}</p>
        {{else}}
        <form method="POST" action="/entry/{{.VideoID}}/summarize">
            <input type="submit" value="Generate Summary">
        </form>
        {{end}}
    </div>
</body>
</html>
